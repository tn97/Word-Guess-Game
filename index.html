<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to HANGMAN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    <!-- theme will be games-Monster hunter world -->
    <div class="row">
        <div class="col-2">
            <button class="btn custom-btn" onclick="music.play();">Hint</button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <img id="youWinImage" src="assets/images/you-win.jpg" alt="You Win Image">
                <img id="gameoverImage" src="assets/images/gameover.png" alt="Game Over">
                <h2 id="pressAgain">Press Any Key to Try Again!~</h2>
            </div>
            <div class="col-md-6 gameplay-column">
                <h2 id="a-to-z">Press A-Z to Take a Guess!~</h2>
                <h3 id="wins">Wins</h3>
                <h5 id="totalWins"></h5>
                <h4 id="currentWord">Current Word</h4>
                <h3 id="currentWord"></h3>
                <h4 id="guessesRemaining">Guesses Remaining</h4>
                <h6 id="remainingGuesses"></h6>
                <h4 id="lettersGuessed">Letters Guessed</h4>
                <h3 id="guessedLetters">
                </h3>
            </div>
        </div>
    </div>

    <script>
        resetGame();
        updateDisplay();
    </script>
</body>

</html>
